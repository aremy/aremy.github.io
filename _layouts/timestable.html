<div class="container text-center py-5 my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="timestable" class="question">
                <div class="mb-3">
                    <div class="lead display-5 py-5 fw-bold" id="question"><span id="first"></span> x <span
                            id="second"></span></div>
                    <div class="py-3">
                        <input id="response" type="number" step="1" name="response" value="" autofocus
                            autocomplete="off" placeholder="RÃ©ponse" />
                    </div>
                    <small class="text-muted d-block hideIfCorrectAnswer" id="elapsedTime">0</small>
                </div>
                <div>
                    <input class="btn btn-primary mx-auto d-none hideIfCorrectAnswer" type="submit" id="validate" value="VÃ©rifier" />
                    <div id="resultSuccess" class="d-none showIfCorrectAnswer">

                        <input class="btn btn-secondary btn-sm" type="reset" id="reset"
                            value="Nouvelle Multiplication" />
                    </div>
                    <div id="resultMissed" class="d-none text-danger-emphasis hideIfCorrectAnswer showIfWrongAnswer">Non! ce n'est pas <span
                            id="wrongValue"></span> â˜¹
                    </div>

                </div>
            </form>
        </div>
        <div class="col-md-2">
